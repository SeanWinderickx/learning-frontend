<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors, ...</title>
</head>

<body>
    <h1>Rock, Paper, Scissors....</h1>
    <h2>Lizard, Spock!</h2>

    <div>
        <h3>Amount of players</h3>
        <select name="players" id="players">
            <option value="1">1 Player</option>
            <option value="2">2 Players</option>
        </select>
    </div>

    <div>
        <h3>Player 1</h3>
        <select name="p1choice" id="p1choice"></select>
    </div>

    <div>
        <h3>Player 2</h3>
        <select name="p2choice" id="p2choice" disabled></select>
    </div>

    <button id="play">Play</button>

    <div id="p1result"></div>
    <div id="p2result"></div>
    <div id="result"></div>

    <script>
        let play = document.getElementById("play");
        play.addEventListener("click", playGame);
        let players = document.getElementById("players");
        players.addEventListener("change", changeGame);
        let p1choice = document.getElementById("p1choice");
        let p2choice = document.getElementById("p2choice");
        let choices = ["rock", "paper", "scissors", "lizard", "spock"]; //initialise lets


        for (choice of choices) { //loop
            let element = document.createElement("option"); //creates html element "option"
            element.value = choice; //value of "option" = choice
            element.innerHTML = choice;
            p1choice.append(element); //adds element to p1choice? 
            console.log('yabbadabbadoo')
        };
        for (choice of choices) {
            let element = document.createElement("option");
            element.value = choice;
            element.innerHTML = choice;
            p2choice.append(element);
        }

        function playGame(event) {
            let p1value = p1choice.value;
            let p2value;
            if (p2choice.disabled === false) {
                p2value = p2choice.value;
                showResults();
            } else {
                p2value = choices[Math.floor(Math.random() * choices.length)];
                showResults1P(p2value);
            }
        }

        function changeGame(event) {
            if (players.value === "1") {
                p2choice.disabled = true;
            } else {
                p2choice.disabled = false;
            }
        }

        function showResults() {
            let p1value = p1choice.value;
            let p2value = p2choice.value;

            switch (true) {
                case p1value == p2value:
                    document.getElementById("result").innerHTML = "It's a tie!";
                    break;
                    //Tie

                case ((p1value == choices[0]) && ((p2value == choices[2])(p2value == choices[3]))):
                    document.getElementById("result").innerHTML = "Player 1 wins!";
                    break;
                    //P1 rock wins

                case ((p1value == choices[1]) && ((p2value == choices[0])(p2value == choices[4]))):
                    document.getElementById("result").innerHTML = "Player 1 wins!";
                    break;
                    //P1 paper wins

                case ((p1value == choices[2]) && ((p2value == choices[1])(p2value == choices[3]))):
                    document.getElementById("result").innerHTML = "Player 1 wins!";
                    break;
                    //P1 scissors wins

                case ((p1value == choices[3]) && ((p2value == choices[1])(p2value == choices[4]))):
                    document.getElementById("result").innerHTML = "Player 1 wins!";
                    break;
                    //P1 lizard wins

                case ((p1value == choices[4]) && ((p2value == choices[0]) || (p2value == choices[2]))):
                    document.getElementById("result").innerHTML = "Player 1 wins!";
                    break;
                    //P1 spock wins

                default:
                    document.getElementById("result").innerHTML = "Player 2 wins!";
            }
            console.log(p1value);
            console.log(p2value);
            document.getElementById("p1result").innerHTML = "Player 1 picked " + p1value + "!";
            document.getElementById("p2result").innerHTML = "Player 2 picked " + p2value + "!";
        }

        function showResults1P(p2value) {
            let p1value = p1choice.value;
            let compvalue = p2value;

            switch (true) {
                case p1value == compvalue:
                    document.getElementById("result").innerHTML = "It's a tie!";
                    break;
                    //Tie

                case ((p1value == choices[0]) && ((compvalue == choices[2]) || (compvalue == choices[3]))):
                    document.getElementById("result").innerHTML = "Player 1 wins!";
                    break;
                    //P1 rock wins

                case ((p1value == choices[1]) && ((compvalue == choices[0]) || (compvalue == choices[4]))):
                    document.getElementById("result").innerHTML = "Player 1 wins!";
                    break;
                    //P1 paper wins

                case ((p1value == choices[2]) && ((compvalue == choices[1]) || (compvalue == choices[3]))):
                    document.getElementById("result").innerHTML = "Player 1 wins!";
                    break;
                    //P1 scissors wins

                case ((p1value == choices[3]) && ((compvalue == choices[1]) || (compvalue == choices[4]))):
                    document.getElementById("result").innerHTML = "Player 1 wins!";
                    break;
                    //P1 lizard wins

                case ((p1value == choices[4]) && ((compvalue == choices[0]) || (compvalue == choices[2]))):
                    document.getElementById("result").innerHTML = "Player 1 wins!";
                    break;
                    //P1 spock wins

                default:
                    document.getElementById("result").innerHTML = "Computer wins!";
            }
            console.log(p1value);
            console.log(compvalue);
            document.getElementById("p1result").innerHTML = "Player 1 picked " + p1value + "!";
            document.getElementById("p2result").innerHTML = "Computer picked " + compvalue + "!";
        }
    </script>
</body>

</html>
