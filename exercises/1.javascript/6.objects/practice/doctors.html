        //JSON

        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let response = JSON.parse(xhttp.responseText);
                let doctors = response.doctors;

                let output = '';
                for (let i = 0; i < doctors.length; i++) {
                    output += '<li>' + doctors[i].name + '</li>';

                }
                document.getElementById('doctors').innerHTML = output;
            }
        };
        xhttp.open("GET", "doctors.json", true);
        xhttp.send();



        //Object Methods

        let doctor = {
            firstname: "Victor",
            lastname: "van Confritz",
            age: 25,
            profession: "Alchemy",
            fullname: function () {
                return "This man's name is " + this.firstname + " " + this.lastname;
            }
        };
        document.write(doctor.fullname());
